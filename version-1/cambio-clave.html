<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	<link rel="stylesheet" href="styles/main.css">
	<title>Crear de clave</title>
</head>

<body>
	<section class="cambio-clave">
		<div>
			<div class="header-clave">
				<div class="container-fluid">
					<div class="row horizontal">
						<div class="col">
							<div class="logo-horizontal">
								<a href="index.html">
									<img src="images/logo-horizontal-a.png" alt="Inversiones la Cruz">
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="left-side">
				<div class="body-clave">
					<div class="container">
						<div class="row">

							<div class="col text-center">
								<div class="title-area">
									<h2>Cambio de clave</h2>
								</div>
							</div>
						</div>
						<form>
							<div class="row">
								<div class="col">
									<div class="box">
										<div class="form-group">
											<label for="system-id">DNI/Carnet de extranjería</label>
											<i class="fas fa-id-card"></i>
											<input type="number" class="form-control" id="system-id"
												placeholder="Ejemplo: 09738573" pattern="/^-?\d+\.?\d*$/"
												onKeyPress="if(this.value.length==8) return false;">
										</div>

										<div class="form-group">
											<label for="password">Nueva clave</label>
											<i class="fas fa-key"></i>
											<input type="password" class="form-control" id="password">
										</div>

										<div class="form-group">
											<label for="re-password">Confirma tu nueva clave</label>
											<i class="fas fa-key"></i>
											<input type="password" class="form-control" id="re-password">
										</div>
										<div class="button-container small">
											<button type="button" class="btn btn-primary negative" data-toggle="modal"
												data-target="#reSendSms">
												Enviar Código SMS <i class="fas fa-mobile-alt"></i>
											</button>
										</div>
										<div class="form-group">
											<label for="sms-code">Código SMS</label>
											<input type="number" class="form-control" id="sms-code"
												placeholder="Ejemplo: 55434" pattern="/^-?\d+\.?\d*$/"
												onKeyPress="if(this.value.length==5) return false;">
											<i class="fas fa-sms"></i>
											<small id="help-chequeo" class="form-text text-muted">
												Escribe el código SMS que te hemos enviamos<br>
												<a href="#" data-toggle="modal" data-target="#reSendSms">(Si no te
													llegó el código, click aquí
													<!-- <i class="far fa-hand-pointer"></i>  -->
													para
													volver
													a
													enviar)</a>
											</small>
										</div>



										<div class="button-container">
											<a href="felicidades-cambio-clave.html">
												<button type="button" class="btn btn-primary">
													Cambiar clave
													<i class="fas fa-arrow-right"></i>
												</button>
											</a>
										</div>
										<div class="form-group">
											<div class="row options-bottom">
												<div class="col">
													<a href="index.html">
														Volver al inicio
													</a>
												</div>
												<div class="col">
													<a href="generacion-clave.html">
														No tengo clave
													</a>
												</div>
											</div>
										</div>

									</div>
								</div>

							</div>
						</form>
					</div>
					<div class="container" name="modal-group">
						<div class="row">
							<!-- Modal SMS Reenviado -->
							<div class="modal fade" id="reSendSms" tabindex="-1" role="dialog"
								aria-labelledby="reSendSmsTitle" aria-hidden="true">
								<div class="modal-dialog modal-dialog-scrollable" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="reSendSmsTitle">
												Dígito de verificación</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<p>
												El <strong>SMS</strong> (Mensaje de Texto) con el código de
												verificación,
												fue reenviado correctamente.
											</p>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-primary" data-dismiss="modal">Entendido
												<i class="fas fa-check"></i>
											</button>
										</div>
									</div>
								</div>
							</div>
							<!-- End Modal SMS -->
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>

</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>

</html>
