<head>
	<meta charset="UTF-8">

	<title>PignoCash</title>
</head>

<body>

	<section class="login">
		<div class="container login-card">
			<div class="row login-center">
				<div class="col">
					<div class="logo">
						<img src="images/logo-real.png" alt="">
					</div>
					<div class="block-form">
						<form action="dashboard.html">
							<div class="form-group">
								<label for="documento-identidad">Documento de identidad</label>
								<input type="number" class="form-control" id="documento-identidad"
									aria-describedby="emailHelp" placeholder="Ejemplo: 09738573"
									pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==8) return false;">
								<i class="fas fa-id-card"></i>
								<small id="emailHelp" class="form-text text-muted">
									No compartiremos tu informacion con alguien más
								</small>
							</div>
							<div class="form-group">
								<label for="clave">Clave</label>
								<i class="fas fa-key"></i>
								<input type="password" class="form-control" id="clave">
							</div>

							<!-- reCAPTCHA -->
							<!-- <div class="form-group">
								<input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
								<input type="hidden" name="action" value="validate_captcha">
							</div> -->


							<div class="send">
								<button type="submit" class="btn btn-primary">Ingresar <i
										class="fas fa-sign-in-alt"></i></button>
							</div>
							<div class="form-group">
								<div class="row options-bottom">
									<div class="col">
										<a href="cambio-clave.html">
											Olvidé mi clave
										</a>
									</div>
									<div class="col">
										<a href="generacion-clave.html">
											No tengo clave
										</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</section>
